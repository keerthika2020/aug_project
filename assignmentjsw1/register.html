<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <style>
        .content {
            margin: 5% 10%;
            background-color: rgb(235, 229, 208);
            padding: 30px;
            border-radius: 10px;
            margin-left: 23%;
            width: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .containerhead{
            position: relative;
            width: 90%;
            margin: 20px auto;
            text-align: right;
            background-color: #f0f0f0; 
            padding: 20px;
            border-radius: 10px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
            overflow: hidden;
        }
        .btn {
            background-color: #04AA6D; 
            border: none;
            color: white;
            padding: 8px 8px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 2px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
            border-radius: 8px;}
            .btncol {
            background-color: white; 
            color: black; 
            border: 2px solid cyan;
            }

            .btn:hover {
            background-color: cyan;
            color: rgb(17, 16, 16);
            box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
            }
    </style>
</head>
<body>
    <header>
        <div class="containerhead">
            <a class="active" href="home.html"> GO TO HOME </a>
            </div>
        <div class="container">
    </header>
    <div class="content">
        <h1 style="color: rgb(29, 44, 244);">CREATE AN ACCOUNT </h1>
        <h3> USER NAME</h3>
        <input type="text" id="tn" placeholder="User name" style="width: 350px;
    height: 30px;"/></br></br>
        <h3> MAIL ID</h3>
        <input type="email" id="t1" placeholder="Your mail id" style="width: 350px;
    height: 30px;"/></br></br>
        <h3> PASSWORD</h3>
        <input type="password" id="t2" placeholder="Your password" style="width: 350px;
    height: 30px;"/></br></br>
    
        <button onclick="getapi()">REGISTER</button></br></br>
        <h2>Aldready having an account ?</h2>
        <button class="btn btncol"  onclick="location.href='login.html'">login</button>


    </div>
    
</body>
<script>
    async function getapi (){
          //  let data = {"name": "morpheus","job": "leader"}
          let uname = document.getElementById("tn").value;
          let email = document.getElementById("t1").value;
          let pass = document.getElementById("t2").value;
           // Log the user name ,email and password to the console
        console.log("User Name:",uname);
        console.log("Email ID:", email);
        console.log("Password:", pass);
          let data = {
            "username": uname,
            "email":email,
            "password":pass};
        //public  url is given
        let res = await fetch ("https://reqres.in/api/register",{"method": "POST",body:JSON.stringify(data),headers:{"content-type":"application/json"}});
        let json = await res.json();
        console.log(json);
        console.log(res);
        }
    </script>
</html>
