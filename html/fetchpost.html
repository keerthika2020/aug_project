<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetchpost</title>
</head>
<body>
 
    <input type="text" placeholder="id" id="t1"/></br></br>
    <input type="text" placeholder="name" id="t2"/></br></br>
    
<button onclick="getapi()">Getapi</button>
    
</body>
<script>
    async function getapi (){
      //  let data = {"name": "morpheus","job": "leader"}
      let id = document.getElementById("t1").value;
      let name = document.getElementById("t2").value;
      let data = {"name":id,"job":name};
    //public  url is given
    let res = await fetch ("https://reqres.in/api/users",{"method": "POST",body:JSON.stringify(data),headers:{"content-type":"application/json"}});
    let json = await res.json();
    console.log(json);
    console.log(res);
    }
   // document.getElementById('but').addEventListener('click',getapi);
        </script>
</html>
