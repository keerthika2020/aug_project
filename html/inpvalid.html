<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .input-container {
            position: relative;
            margin-bottom: 20px;
        }

        .idcol {
            border: 2px solid red;
        }

        .error-msg {
            color: #d93025; /* Google's red color */
            font-size: 12px;
            display: flex;
            align-items: center;
            margin-top: 5px;
            visibility: hidden; /* Initially hidden */
        }

        .error-msg.visible {
            visibility: visible;
        }

      
        .error-icon {
            width: 16px;
            height: 16px;
            margin-right: 5px;
            background-image: url('error icon.png'); /* Replace with your image URL */
            background-size: contain;
            background-repeat: no-repeat;
        }
    </style>
    <title>Styled Error Message</title>
</head>
<body>
    <div class="input-container">
        <input type="text" id="tid" placeholder="Enter text here">
        <span id="error-msg" class="error-msg">
            <div class="error-icon"></div>
            This field cannot be empty
        </span>
    </div>
    <button id="bid">Submit</button>

    <script>
        const chgRedbord = () => {
            let val = document.getElementById("tid").value.trim();
            let tid = document.querySelector("#tid");
            let errorMsg = document.getElementById("error-msg");
            
            if (val === "") {
                tid.classList.add('idcol');
                errorMsg.classList.add('visible'); // Show the error message
            } else {
                tid.classList.remove('idcol');
                errorMsg.classList.remove('visible'); // Hide the error message
            }
        }

        document.querySelector("#bid").addEventListener("click", chgRedbord);
    </script>
